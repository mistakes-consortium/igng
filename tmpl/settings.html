{% extends "igng_base.html" %}

{% block hero %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="header center purple-text">iGNG</h1>

            <div class="row center">
                <h5 class="header col s12 light">
                    User Settings
                </h5>
            </div>
        </div>
    </div>
{% endblock %}

{% block contentarea %}
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="collection">
                    {% if user.password %}
                        <a href="{% url "account_change_password" %}" title="Change Password" class="collection-item">Change Password</a>
                    {% else %}
                        <a href="{% url "account_set_password" %}" title="Set Password" class="collection-item">Set Password</a>
                    {% endif %}
                    <a href="{% url "socialaccount_connections" %}" title="Social Auth" class="collection-item">Social Auth</a>
                    <a href="{% url "account_logout" %}" title="Sign Out" class="collection-item">Sign Out</a>
                    <a href="{% url "token_list" %}" title="Token Management" class="collection-item">API token management</a>
                    <a href="#!" class="collection-item">TODO add Other Things </a>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
